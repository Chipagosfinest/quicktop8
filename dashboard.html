<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTop8 System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .metric-label {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-ok { background-color: #4CAF50; }
        .status-warning { background-color: #FF9800; }
        .status-error { background-color: #F44336; }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ QuickTop8 System Dashboard</h1>
            <p>Real-time monitoring of your Farcaster mini-app</p>
        </div>

        <button class="refresh-btn" onclick="refreshData()">
            üîÑ Refresh Data
        </button>

        <div id="loading" class="loading">
            Loading system data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="dashboard-grid" id="dashboard">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchData() {
            try {
                const response = await fetch('http://localhost:4000/health');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                throw new Error(`Failed to fetch data: ${error.message}`);
            }
        }

        function createCard(title, icon, data, statusClass = 'status-ok') {
            return `
                <div class="card">
                    <h3>
                        <span class="status-indicator ${statusClass}"></span>
                        ${icon} ${title}
                    </h3>
                    ${Object.entries(data).map(([key, value]) => `
                        <div class="metric">
                            <span class="metric-label">${formatLabel(key)}</span>
                            <span class="metric-value">${formatValue(key, value)}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatLabel(key) {
            return key.replace(/([A-Z])/g, ' $1')
                     .replace(/^./, str => str.toUpperCase())
                     .replace(/([A-Z])/g, ' $1')
                     .trim();
        }

        function formatValue(key, value) {
            if (typeof value === 'boolean') {
                return value ? '‚úÖ Yes' : '‚ùå No';
            }
            if (key.includes('Time') || key.includes('timestamp')) {
                return new Date(value).toLocaleString();
            }
            if (key.includes('Rate') || key.includes('Percentage')) {
                return `${value}%`;
            }
            if (key.includes('Time') && typeof value === 'number') {
                return `${value}ms`;
            }
            if (key.includes('Uptime')) {
                return `${value}s`;
            }
            return value;
        }

        function getStatusClass(data, type) {
            if (type === 'performance') {
                if (data.averageResponseTime > 1000) return 'status-error';
                if (data.averageResponseTime > 500) return 'status-warning';
                return 'status-ok';
            }
            if (type === 'cache') {
                if (data.hitRate < 0.5) return 'status-warning';
                return 'status-ok';
            }
            if (type === 'rateLimits') {
                const globalUsage = data.global.current / data.global.limit;
                if (globalUsage > 0.8) return 'status-error';
                if (globalUsage > 0.6) return 'status-warning';
                return 'status-ok';
            }
            return 'status-ok';
        }

        async function updateDashboard() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const data = await fetchData();
                
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = '';

                // System Status
                const systemStatus = {
                    'Status': data.status,
                    'Neynar Configured': data.neynarConfigured,
                    'Timestamp': data.timestamp
                };
                dashboard.innerHTML += createCard('System Status', 'üñ•Ô∏è', systemStatus);

                // Performance
                if (data.performance) {
                    dashboard.innerHTML += createCard(
                        'Performance', 
                        '‚ö°', 
                        data.performance,
                        getStatusClass(data.performance, 'performance')
                    );
                }

                // Cache
                if (data.cache) {
                    dashboard.innerHTML += createCard(
                        'Cache', 
                        'üíæ', 
                        data.cache,
                        getStatusClass(data.cache, 'cache')
                    );
                }

                // Rate Limits
                if (data.rateLimits) {
                    const rateLimitData = {
                        'Global Usage': `${data.rateLimits.global.current}/${data.rateLimits.global.limit}`,
                        'Global Reset': new Date(data.rateLimits.global.resetTime).toLocaleTimeString(),
                        'Endpoints Tracked': Object.keys(data.rateLimits.endpoints).length
                    };
                    dashboard.innerHTML += createCard(
                        'Rate Limits', 
                        'üö¶', 
                        rateLimitData,
                        getStatusClass(data.rateLimits, 'rateLimits')
                    );
                }

                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error.message;
            }
        }

        function refreshData() {
            updateDashboard();
        }

        // Auto-refresh every 10 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(updateDashboard, 10000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            startAutoRefresh();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
