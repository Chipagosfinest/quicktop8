<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#handGradient)" stroke="#FF8C00" stroke-width="4"/>
  
  <!-- Prayer hands -->
  <g transform="translate(200, 200)">
    <!-- Left hand -->
    <path d="M-30,-60 L-20,-40 L-15,-30 L-10,-20 L-5,-10 L0,0 L5,-10 L10,-20 L15,-30 L20,-40 L30,-60 Z" 
          fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
    
    <!-- Right hand -->
    <path d="M30,-60 L20,-40 L15,-30 L10,-20 L5,-10 L0,0 L-5,-10 L-10,-20 L-15,-30 L-20,-40 L-30,-60 Z" 
          fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
    
    <!-- Fingers -->
    <ellipse cx="-15" cy="-50" rx="3" ry="8" fill="#FFD700"/>
    <ellipse cx="0" cy="-55" rx="3" ry="8" fill="#FFD700"/>
    <ellipse cx="15" cy="-50" rx="3" ry="8" fill="#FFD700"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFD700">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="350" cy="80" r="2"/>
    <circle cx="320" cy="320" r="2.5"/>
    <circle cx="80" cy="350" r="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF8C00">
    üôè PRAY
  </text>
</svg> 